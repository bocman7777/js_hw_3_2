<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function NonEmptyString(promptText) {
        do {
            str = prompt(promptText);
            if (!str || !str.trim()) {
                alert("The line must not be empty");
            }
        } while (!str || !str.trim());

        return str.trim();
    }

    let firstLine = NonEmptyString("Enter the first line:");
    let secondLine = NonEmptyString("Enter the second line:");
    let thirdLine = NonEmptyString("Enter the third line:");

    console.log(`${firstLine} ${secondLine} ${thirdLine}`);
</script>
</body>
</html>
